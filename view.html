<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서관리시스템</title>
    <link href="./my.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelector('.btn-danger').addEventListener('click', function () {
            if (confirm('게시물을 삭제할까요?')) {
                alert('삭제가 완료되었습니다.');
                window.location.href = './index.html';
            } else {
                alert('삭제가 취소되었습니다.');
            }
        });
    });
</script>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <div  class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="connected-page-frame">
            <div class="connected-title mb-4">
                도서 정보
            </div>

            <div class="row mb-3">
                <div class="col-md-4 font1">도서명</div>
                <div class="col-md-8 font2">나미야 잡화점의 기적</div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4 font1">저자</div>
                <div class="col-md-8 font2">히가시노 게이고</div>
            </div>
            <div class="row mb-3">

            </div>
            <div class="row mb-3">
                <div class="col-md-4 font1">출판일</div>
                <div class="col-md-8 font2">2012년 03월 28일</div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4 font1">ISBN</div>
                <div class="col-md-8 font2">9784041101360</div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4 font1">장르</div>
                <div class="col-md-8 font2">교양</div>
            </div>

            <div class="submit-bar">
                <button type="button" class="btn btn-light" onclick="location.href='./edit.html'">수정</button>
                <button type="button" class="btn btn-danger">삭제</button>
                <button type="button" class="btn btn-primary" onclick="location.href='./index.html'">목록</button>
            </div>
        </div>
    </div>

</html>
