<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서관리시스템</title>
    <link href="./my.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelector('.btn-primary').addEventListener('click', function() {
            const fields = ['bookname', 'writer', 'company', 'publishday', 'isbn'];
            let allValid = true;

            fields.forEach(function(id) {
                const field = document.getElementById(id);
                if (field.value.trim() === '') {
                    field.classList.add('invalid');
                    allValid = false;
                } else {
                    field.classList.remove('invalid');
                }
            });

            if (allValid) {
                alert('게시물이 추가됩니다');
                window.location.href = './index.html';

            }
        });
    });
</script>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

    <div class="connected-page-frame">
        <div class="connected-title">
            무슨 책을 추가하시겠어요?
        </div>

        <div class="container">
            <div class="middle-frame">
                <label for="bookname">도서명</label>
                <div class="space"></div>
                <input type="text" id="bookname">
            </div>
            <div class="middle-frame">
                <label for="writer">저자</label>
                <input type="text" id="writer">
            </div>
            <div class="middle-frame">
                <label for="company">출판사</label>
                <input type="text" id="company">
            </div>
            <div class="middle-frame">
                <label for="publishday">출판일</label>
                <input type="date" id="publishday">
            </div>
            <div class="middle-frame">
                <label for="isbn">ISBN</label>
                <input type="number" id="isbn">
            </div>
            <div class="middle-frame">
                <label for="bookimage">장르(선택)</label>
                <select name="typeofbook" id="typeofbook">
                    <option value="">선택해주세요</option>
                    <option value="01">교양</option>
                    <option value="02">사회</option>
                    <option value="03">종교</option>
                </select><br>
            </div>
        </div>

        <div class="submit-bar">
            <button type="button" class="btn btn-light" onclick="location.href='./index.html'">취소</button>
            <button type="button" class="btn btn-primary">확인</button>
        </div>

    </div>

</body>

</html>
